<template>
    
    <div class="slds-form-element">
        <label for="priceRange">Price Range:</label>
       <div class="custom-dropdown" onclick={showInputFields}>
            <div class="custom-dropdown">
                <span if:false={showInput}>Price Range Open</span>
                <template if:true={showInput}>
                <input type="number" id="minPrice" placeholder="Minimum Price" oninput={handleMinPriceChange}>
                <span class="divider">-</span>
                <input type="number" id="maxPrice" placeholder="Maximum Price" oninput={handleMaxPriceChange}>
                </template>
            </div>
            <div class="dropdown-content" if:true={showDropdown}>
                <template for:each={priceRanges} for:item="range">
                    <a key={range} href="#" onclick={setPriceRange}>{range}</a>
                </template>
            </div>
        </div>
    </div>
</template>
